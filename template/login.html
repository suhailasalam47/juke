<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>login</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Login Form</h3>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input class="form-control" type="text" placeholder="Username" name="username"><br>
        <input class="form-control" type="password" placeholder="Password" name="password"><br>
        <input class="form-control" type="password" name="confirm" placeholder="confirm password"><br>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
</div>
</body>
</html>
